#Parameters for Snakemake run

#Path to input TSV file with list of run accessions in first column and study accessions in 2nd column
input_file: 

#Output directory to store cleaned FASTQs, should end with a /
output_fastq_dir: 

#Path to FASTA file of host genome for decontamination
host_ref: 

#Path to fasta file to use for alignment
fasta_path: 

#Path to where paladin reference fasta file will be stored, should end with a /
paladin_ref_dir: 

#Arbitrary name of log file for the run
logfile_name:

paladin:
  cores: 8